<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(356deg, rgba(91,161,192,1) 45%, rgba(11,22,21,1) 100%);
          "
        >
          <h1>Slider 3</h1>
          <p>Keanu Reeves</p>
        </div>
        <div
          style="
            background: linear-gradient(90deg, rgba(223,154,31,1) 50%, rgba(116,64,12,1) 100%);
          "
        >
          <h1>Slider 2</h1>
          <p>Film frame</p>
        </div>
        <div
          style="
            background: linear-gradient(90deg, rgba(107,1,21,1) 0%, rgba(25,0,61,1) 50%, rgba(116,12,32,1) 100%);
          "
        >
          <h1>Slider 1</h1>
          <p>Love, man & woman</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://media.filmz.ru/photos/full/filmz.ru_f_49313.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://ic.pics.livejournal.com/motherware/85554091/347970/347970_original.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.kinobusiness.com/upload/iblock/e6d/jw2_d37_20530_novyy-razmer_novyy-razmer.jpg');
          "
        ></div>
      
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
